<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Alicia Garcia - Word-Guess Game</title>
</head>

<body body background="./assests/images/ep_naturalwhite/ep_naturalwhite.png" ;>
    <div class="container">
        <div class="jumbotron">
            <h1>Word Guess Game</h1>
            <p>Press Any Key to Get Started!</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Word to Guess</h3>
            </div>
            <div class="panel-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id="numGuesses"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id="winCounter"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id="lossCounter"></span>
            </div>
        </div>


        <script type="text/javascript" src="./assests/javascript/game.js"></script>

</body>

</html>
